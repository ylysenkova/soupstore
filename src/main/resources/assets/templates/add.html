<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>soapstore</title>

</head>
<body>
<div class="page">
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg ">
                <a class="navbar-brand" href="/products">
                    <img src="https://img.etimg.com/thumb/msid-33836946,width-300,imgsize-49933,resizemode-4/soaps-detergents-wash-away-a-chunk-of-fmcg-growth.jpg"
                         width="30"
                         height="30" class="d-inline-block align-top">
                    Soap World
                </a>
            </nav>
        </div>
    </header>
    <main class="container fields">
        <form action="/product/add" method="POST">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name: </span>
                </div>
                <input class="form-control" aria-label="With textarea" name="name">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Price: </span>
                </div>
                <input class="form-control" aria-label="With textarea" name="price">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Image link: </span>
                </div>
                <input class="form-control" aria-label="With textarea" name="imgRef">
            </div>
            <div class="button">
                <button type="submit" class="btn">Add</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
